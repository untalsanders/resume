name: Deploy to GitHub Pages via gh-pages

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install

      - name: Build
        run: |
          npm run build

      - name: Deploy to GitHub Pages
        run: |
          git config user.email "actions@users.noreply.github.com"
          git config user.name "GitHub Actions"
          npx angular-cli-ghpages --dir=dist/resume
